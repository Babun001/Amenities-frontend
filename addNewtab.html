<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="admin.js"></script>

    <style>
        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .tab-card {
            background: #f8f9fa;
        }
        .logOutbtn{
            display: flex;
            justify-content: center;
        }
        .logOutbtn button{
            color: white;
        } 
        #logout:hover{
            color: rgb(212, 212, 212);
        } 
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Admin Panel</h2>
        
    <div class="logOutbtn">
        <button class="btn bg-danger" id="logout">LogOut</button>
    </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs" id="adminTabNav">
            <li class="nav-item">
                <a class="nav-link active" href="#" data-tab="addTab">Add New Tab</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-tab="deleteTab">Delete Tab</a>
            </li>
        </ul>

        <!-- Add Tab Section -->
        <div id="addTab" class="tab-pane active mt-4">
            <form class="row g-3" id="addTabForm">
                <div class="col-md-6">
                    <label class="form-label">Tab Name</label>
                    <input type="text" class="form-control" id="inputTabName" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Icon URL</label>
                    <input type="text" class="form-control" id="inputTabIconURL" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-control" id="inputDescription">
                </div>
                <div class="col-12">
                    <label class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="inputTabImageURL">
                </div>
                <div class="col-12">
                    <label class="form-label">Select Amenities Number</label>
                    <select class="form-select" id="AmenitiesSelection" required>
                        <option value="">Choose</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <div class="row" id="amenitiesInputsContainer"></div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>

        <!-- Delete Tab Section -->
        <div id="deleteTab" class="tab-pane mt-4">
            <form id="deleteTabForm">
                <div class="mb-3 d-flex flex-wrap gap-2" id="tabButtons">
                </div>
                <button type="submit" class="btn btn-danger">Delete Selected Tab(s)</button>
            </form>
        </div>
    </div>

</body>

</html>
